<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Lernspiel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }
        
        /* Der Container für das iFrame */
        .powerpoint-container {
            position: relative;
            width: 90%;
            max-width: 962px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden; /* Wichtig für die abgerundeten Ecken */
            
            /* Sorgt für ein 16:9 Seitenverhältnis (Standard für Präsentationen) */
            aspect-ratio: 16 / 9;
        }
        
        /* Das iFrame selbst */
        .powerpoint-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-link {
            margin-top: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            transition: background 0.3s ease;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>
<body>

    <h1>Interaktives PowerPoint-Lernspiel</h1>

    <div class="powerpoint-container">
        <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vT_y1nJP8MJrg3mn5wGbUDjk134MOYk5Z1oNbD_7ToDB_PgnqrWLFmobqJhA_KBUg/pubembed?start=false&loop=false&delayms=60000" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>
    </div>

    <a href="index.html" class="back-link">Zurück zur Übersicht</a>

</body>
</html>
